apiVersion: v1
kind: Service
metadata:
  name: cors-proxy
  labels:
    app: cors-proxy
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: cors-proxy
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cors-proxy
  labels:
    app: cors-proxy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cors-proxy
  template:
    metadata:
      labels:
        app: cors-proxy
    spec:
      containers:
      - name: cors-proxy
        image: node:20-alpine
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: ALLOWED_ORIGINS
          value: "*"
        workingDir: /app
        command: ["/bin/sh", "-c"]
        args:
          - |
            npm install -g wrangler
            npx wrangler dev --port 8080 --ip 0.0.0.0
        volumeMounts:
        - name: worker-code
          mountPath: /app
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /?url=https://httpbin.org/status/200
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /?url=https://httpbin.org/status/200
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: worker-code
        configMap:
          name: cors-proxy-code
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cors-proxy-code
data:
  index.ts: |
    // Content will be injected from index.ts
  wrangler.toml: |
    # Content will be injected from wrangler.toml
  package.json: |
    # Content will be injected from package.json
